<html lang="en">
<head>

  <title>demo</title>
  <style type="text/css">
    .container{width:100%;min-height:100%;position:relative; margin: -8px}
    .header{background-color: pink; height: 60px; width: 100%}
    .body{padding-bottom:50px; background-color: lightblue; height: 700px;}
    .footer{height:50px;position:absolute;bottom:0px;left:0px; background-color: yellowgreen; width: 100%}

</head>
<body>
 <div class="container">
   <div class="header"></div>
   <div class="body"></div>
   <div class="footer"></div>
 </div>
</body>
</html>
